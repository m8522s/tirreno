<div class="card events-card" data-item-id="rules-presets-form">
    <form method="POST" action="{{ @BASE }}{{ 'rules' | alias }}" id="apply-rules-set-form">
        <input type="hidden" name="token" value="{{ @CSRF }}">
        <input type="hidden" name="cmd" value="applyRulesPreset" />
        <input type="hidden" name="keyId" value="{{ @apiKeyId }}">

        <header class="card-header">
            <div class="card-header-title">{{ @AdminApplyRulesPresets_form_title }}<p class="tooltip-info tooltip" title="{{ @AdminApplyRulesPresets_form_title_tooltip }}"><include href="images/icons/information.svg" alt=''/></p>
            </div>
        </header>

        <div class="card-content">
            <div class="content">
                {{ @AdminApplyRulesPresets_form_field_warning }}
                <div class="field">
                    <label class="label">{{ @AdminApplyRulesPresets_form_field_label }}</label>
                    <div class="control">
                        <div class="selector">
                            <select class="input" name="rules-preset" id="rules-preset">
                                <option value="none" disabled selected hidden>{{ @AdminApplyRulesPresets_form_disabled_option }}</option>
                                <optgroup label="Preset">
                                    <repeat group="{{ @RULES_PRESETS }}" key="{{ @PRESET_ID }}" value="{{ @PRESET }}">
                                        <option value="{{ @PRESET_ID }}">{{ @PRESET.description }}</option>
                                    </repeat>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="card-footer">
            <input type="submit" class="button is-warning" id="apply-rules-set-btn" value="{{ @AdminApplyRulesPresets_form_button_save }}" disabled>
        </footer>
    </form>
</div>

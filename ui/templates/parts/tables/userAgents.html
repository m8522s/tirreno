<check if="{{ isset(@showChart) && 1 === @showChart }}">
    <div class="main-graph separate-graph">
        <check if="'/user-agent' == @CURRENT_PATH">
            <true>
                <include href="templates/parts/forms/filtersForm.html" />
            </true>
        </check>
        <div class="stat-chart"></div>
    </div>
</check>

<div class="card events-card">
    <header class="card-header">
        <div class="card-header-title">
            {{ @AdminUserAgents_table_title }}
            <span>&#8943;</span><p class="tooltip-info tooltip" title="{{ @AdminUserAgents_table_title_tooltip }}"><include href="images/icons/information.svg" alt=''/>
            </p>
        </div>
    </header>

    <div class="card-table">
        <div class="content">
            <check if="'/user-agent' == @CURRENT_PATH">
                <true>
                    <include href="templates/parts/forms/searchForm.html" />
                </true>
            </check>
            <table class="table dim-table" id="user-agents-table">
                <thead>
                    <tr>
                        <th class="tooltip user-agent-id-col" title="{{ @Base_table_column_device_id_tooltip }}">{{ @Base_table_column_device_id }}</th>
                        <th class="tooltip user-agent-type-col" title="{{ @Base_table_column_device_name_tooltip }}">{{ @Base_table_column_device_name }}</th>
                        <th class="tooltip user-agent-os-col" title="{{ @Base_table_column_os_tooltip }}">{{ @Base_table_column_os }}</th>
                        <th class="tooltip user-agent-browser-col" title="{{ @Base_table_column_browser_tooltip }}">{{ @Base_table_column_browser }}</th>
                        <th class="tooltip user-agent-modified-col" title="{{ @Base_table_column_modified_tooltip }}">{{ @Base_table_column_modified }}</th>
                        <th class="tooltip user-agent-cnt-col" title="{{ @Base_table_column_total_users_tooltip_user_agent }}">{{ @Base_table_column_total_users }}</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
